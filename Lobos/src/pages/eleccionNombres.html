<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link rel="stylesheet" href="../styles/asignacionNombres.css">
</head>
<body>
<div class="form-container">
    <h2>Creaci칩n de Jugadores</h2>
    <form id="formularioJugadores">
        <div id="listaJugadores">
            <div class="player-input">
                <label for="jugador1">Nombre del Jugador 1:</label>
                <input type="text" id="jugador1" name="jugador1" required>
            </div>
        </div>
        <button type="button" onclick="agregarJugador()" id="agregar">A침adir otro jugador</button>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</div>
<script src="../js/Jugador.js"></script>
<script src="../js/Juego.js"></script>
<script src="../js/estiloVotar.js"></script>
</body>
</html>
